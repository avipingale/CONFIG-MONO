            <script>
     document.querySelectorAll('.seventhoption').forEach(button => {
    button.addEventListener('click', function () {
        const color = this.getAttribute('gdata-colorc');
        const codeclr = this.getAttribute('code-color');
        const codeclr2 = this.getAttribute('code-color2');
        const productCode = this.getAttribute('gdata-codec');
        const noimage = this.getAttribute('noimg');

        // Hide all images initially
        document.querySelectorAll('.sevenhimg img, .sevencode img').forEach(img => img.classList.add('hidden'));
        document.getElementById('plusSymbol').style.display = "none";
        document.getElementById('plusSymbol2').style.display = "none";

        // Hide all labels initially
        document.getElementById('onelable').style.display = "none";
        document.getElementById('twolable').style.display = "none";

        // Show the primary color image
        const selectedImage = document.getElementById(color);
        if (selectedImage) {
            selectedImage.classList.remove('hidden');
        }

        // Show the first code image and update label with noimage attribute
        const selectedCodeImage = document.getElementById(codeclr);
        if (selectedCodeImage) {
            selectedCodeImage.classList.remove('hidden');
            document.getElementById('plusSymbol').style.display = "block";

            if (codeclr === "no-1") {
                document.getElementById('onelable').style.display = "block";
                document.getElementById('onelable').textContent = `S1${noimage ? '*' + noimage : ''}`;
                document.getElementById('twolable').style.display = "none";
            }

            if (codeclr === "nc-1") {
                document.getElementById('twolable').style.display = "block";
                document.getElementById('twolable').textContent = `S2${noimage ? '*' + noimage : ''}`;
                document.getElementById('onelable').style.display = "none";
            }
        }

        // Show the second code image if present
        if (codeclr2) {
            const selectedCodeImage2 = document.getElementById(codeclr2);
            if (selectedCodeImage2) {
                selectedCodeImage2.classList.remove('hidden');
                document.getElementById('plusSymbol2').style.display = "block";

                if (codeclr2 === "nc-1") {
                    document.getElementById('twolable').style.display = "block";
                    document.getElementById('twolable').textContent = `S2${noimage ? '*' + noimage : ''}`;
                }
            }
        }

        // Display the product code
        const productInfo = document.getElementById('generated-codec');
        productInfo.textContent = "Product Code: " + productCode;
        document.getElementById("resultc").classList.remove("hidden"); // Make result visible
    });
});

            </script>
