<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<script src="refresh.js"></script>
<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.whitebtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs


        
       
        document.getElementById('whitece').classList.add('hidden');
        document.getElementById('blackce').classList.add('hidden');
        // document.getElementById('greence').classList.add('hidden');
        document.getElementById('plusSymbol').classList.add('hidden');
        document.getElementById('plusSymbol2').classList.add('hidden');
        document.getElementById('no-1').classList.add('hidden');
        document.getElementById('nc-1').classList.add('hidden');

        

     

    });
});
  </script>
<style>
    .outputflex{
        display: flex;
    }
    .output{
        margin-top: -100px;
        margin-left: 500px;
    }
    .imagecon {
        position: relative;
        display: flex;
        
    }

    .plus-symbol {
      
        font-size: 40px;
        font-weight: bold;
     
        display: none; /* Initially hidden */
        z-index: 10;
    }
     .imagecon img{
        width: 150px;
     }
</style>
<body>
    <div class="outputflex">

        <div class="clipop">
            <div class="option-group">
                <button class="option-btn btn-common flush whitebtn">Mushroom Latching 40mm</button>
                <div class="nested-options">
             

                            
                                   
                             
                          
                        

                    <div class="option-group">
                        <button class="option-btn btn-common whitebtn fourththoptionered"><div class="red-btn"></div>(P2AF4)</button>
                      

                        <div class="nested-options">
                            <!-- Silver Contact Button -->
                            <div class="option-group">
                                <button class="option-btn btn-common whitebtn fourththoptionered" gdata-colorcabc="redceabc" code-colorabc="no-1abc" noimgabc="1" gdata-codecabc="3PSML410">1NO</button>
                                
                            </div>
                            <!-- Gold Contact Button -->
                            <div class="option-group">
                                <button class="option-btn btn-common whitebtn fourththoptionered" gdata-colorcabc="redceabc" code-colorabc="nc-1abc" noimgabc="1" gdata-codecabc="3PSML401">1NC</button> 
                          
                            </div>
                            <div class="option-group">
                                <button class="option-btn btn-common whitebtn fourththoptionered" gdata-colorcabc="redceabc" code-colorabc="no-1abc" noimgabc="1" code-color2abc="nc-1abc" gdata-codecabc="3PSML411">1NO+1NC</button> 
                          
                            </div>
                            <div class="option-group">
                                <button class="option-btn btn-common fourththoptionered" gdata-colorcabc="redceabc" code-colorabc="no-1abc" noimgabc="2" gdata-codecabc="3PSML420">2NO</button> 
                          
                            </div>
                            <div class="option-group">
                                <button class="option-btn btn-common fourththoptionered" gdata-colorcabc="redceabc" code-colorabc="nc-1abc" noimgabc="2" gdata-codecabc="3PSML402">2NC</button> 
                          
                            </div>
                        </div>
                        </div>
                          
                      


                    
                            
                        </div>
            </div>
         

            </div>
        

        <div class="output">

            <!-- Result display section -->
         <!-- Result display section -->
         <div id="resultc" class="result hidden">
          
             <p id="generated-codec"></p>
             <div id="description" class="description hidden">
                 <h2 id="description-title"></h2>
             </div>
         </div>
  
<div class="imagecon">
    <div class="sevenhimgabc">

        <img src="pilotlights/flush/white.png" id="whiteceabc" class="hidden" alt="White">
        <img src="pilotlights/flush/black.png" id="blackceabc" class="hidden" alt="Black">
        <img src="pilotlights/flush/green.png" id="greenceabc" class="hidden" alt="Green">
        <img src="pilotlights/flush/red.png" id="redceabc" class="hidden" alt="Red">
        <img src="pilotlights/flush/blue.png" id="blueceabc" class="hidden" alt="Blue">
        <img src="pilotlights/flush/yellow.png" id="yellowceabc" class="hidden" alt="Yellow">
        
    </div>
    <div id="plusSymbolabc" class="plus-symbol" style="display: none;">+</div>
    
        <div class="sevencodeabc" style="display: flex;">
            <div class="image-container" >
                <img src="monoblock/no-1.png" id="no-1abc" class="hidden" alt="White">
                <div class="image-name" id="onelableabc" style="display: none;">S1</div>
            </div>
   
            <div id="plusSymbol2abc" class="plus-symbol" style="display: none;">+</div>

            <div class="image-container" >
                <img src="monoblock/nc-1.png" id="nc-1abc" class="hidden" alt="Black">
                <div class="image-name" id="twolableabc" style="display: none;">S2</div>
            </div>
       
        
          
        </div>
    </div>


<script>
    document.querySelectorAll('.fourththoptionered').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorcabc');
       const codeclr = this.getAttribute('code-colorabc');
       const codeclr2 = this.getAttribute('code-color2abc');
       const productCode = this.getAttribute('gdata-codecabc');
       const noimage = this.getAttribute('noimgabc');

       // Hide all images initially
       document.querySelectorAll('.sevenhimgabc img, .sevencodeabc img').forEach(img => img.classList.add('hidden'));
       document.getElementById('plusSymbolabc').style.display = "none";
       document.getElementById('plusSymbol2abc').style.display = "none";

       // Hide all labels initially
       document.getElementById('onelableabc').style.display = "none";
       document.getElementById('twolableabc').style.display = "none";

       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }

       // Show the first code image and update label with noimage attribute
       const selectedCodeImage = document.getElementById(codeclr);
       if (selectedCodeImage) {
           selectedCodeImage.classList.remove('hidden');
           document.getElementById('plusSymbolabc').style.display = "block";

           if (codeclr === "no-1abc") {
               document.getElementById('onelableabc').style.display = "block";
               document.getElementById('onelableabc').textContent = `S1${noimage ? '*' + noimage : ''}`;
               document.getElementById('twolableabc').style.display = "none";
           }

           if (codeclr === "nc-1abc") {
               document.getElementById('twolableabc').style.display = "block";
               document.getElementById('twolableabc').textContent = `S2${noimage ? '*' + noimage : ''}`;
               document.getElementById('onelableabc').style.display = "none";
           }
       }

       // Show the second code image if present
       if (codeclr2) {
           const selectedCodeImage2 = document.getElementById(codeclr2);
           if (selectedCodeImage2) {
               selectedCodeImage2.classList.remove('hidden');
               document.getElementById('plusSymbol2abc').style.display = "block";

               if (codeclr2 === "nc-1abc") {
                   document.getElementById('twolableabc').style.display = "block";
                   document.getElementById('twolableabc').textContent = `S2${noimage ? '*' + noimage : ''}`;
               }
           }
       }

       // Display the product code
       const productInfo = document.getElementById('generated-codec');
       productInfo.textContent = "Product Code: " + productCode;
       document.getElementById("resultc").classList.remove("hidden"); // Make result visible
   });
});

           </script>





         </div>
         
        </div>
        
</body>
</html>
