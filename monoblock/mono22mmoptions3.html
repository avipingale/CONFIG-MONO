<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});


  </script>

<body>

                    <div class="option-group">
                        <button class="option-btn btn-common whitebtn fourththoptionereder"><div class="red-btn"></div>(P2AF4)</button>
                      

                        <div class="nested-options">

                            <div class="option-group">

                            </div>

                            </div>
                            <div class="option-group">
                                <button class="option-btn btn-common whitebtn fourththoptionereder" gdata-colorcabcr="redceabcr" code-colorabcr="no-1abc" noimgabc="1" code-color2abcr="nc-1abc" gdata-codecabcr="3PSML411">1NO+1NC</button>

        <div class="output">

            <!-- Result display section -->
         <!-- Result display section -->
         <div id="resultcer" class="result hidden">
          
             <p id="generated-codecer"></p>
             <div id="description" class="description hidden">
                 <h2 id="description-title"></h2>
             </div>
         </div>
  

    <div class="sevenhimgabcr">

       
        <img src="monoblock/Monoblock Mushrrom Latching Pushbutton.png" id="redceabcr" class="hidden" alt="Red">
       
        
    </div>
    


<script>
    document.querySelectorAll('.fourththoptionereder').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorcabcr');
       const codeclr = this.getAttribute('code-colorabcr');
       const codeclr2 = this.getAttribute('code-color2abcr');
       const productCode = this.getAttribute('gdata-codecabcr');
       

       // Hide all images initially
       document.querySelectorAll('.sevenhimgabcr img, .sevencodeabcr img').forEach(img => img.classList.add('hidden'));
      

       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }


       // Display the product code
       const productInfo = document.getElementById('generated-codecer');
       productInfo.textContent = "Product Code: " + productCode;
       document.getElementById("resultcer").classList.remove("hidden"); // Make result visible
   });
});

           </script>
