<script>
    document.querySelectorAll('.secondthoptioneone').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorca');
       const codeclr = this.getAttribute('code-colora');
       const codeclr2 = this.getAttribute('code-color2a');
       const productCode = this.getAttribute('gdata-codeca');
       const noimage = this.getAttribute('noimga');

       // Hide all images initially
       document.querySelectorAll('.sevenhimga img, .sevencodea img').forEach(img => img.classList.add('hidden'));
       document.getElementById('plusSymbola').style.display = "none";
       document.getElementById('plusSymbol2a').style.display = "none";

       // Hide all labels initially
       document.getElementById('onelablea').style.display = "none";
       document.getElementById('twolablea').style.display = "none";

       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }

       // Show the first code image and update label with noimage attribute
       const selectedCodeImage = document.getElementById(codeclr);
       if (selectedCodeImage) {
           selectedCodeImage.classList.remove('hidden');
           document.getElementById('plusSymbola').style.display = "block";

           if (codeclr === "no-1a") {
               document.getElementById('onelablea').style.display = "block";
               document.getElementById('onelablea').textContent = `S1${noimage ? '*' + noimage : ''}`;
               document.getElementById('twolablea').style.display = "none";
           }

           if (codeclr === "nc-1a") {
               document.getElementById('twolablea').style.display = "block";
               document.getElementById('twolablea').textContent = `S2${noimage ? '*' + noimage : ''}`;
               document.getElementById('onelablea').style.display = "none";
           }
       }

       // Show the second code image if present
       if (codeclr2) {
           const selectedCodeImage2 = document.getElementById(codeclr2);
           if (selectedCodeImage2) {
               selectedCodeImage2.classList.remove('hidden');
               document.getElementById('plusSymbol2a').style.display = "block";

               if (codeclr2 === "nc-1a") {
                   document.getElementById('twolablea').style.display = "block";
                   document.getElementById('twolablea').textContent = `S2${noimage ? '*' + noimage : ''}`;
               }
           }
       }

       // Display the product code
       const productInfo = document.getElementById('generated-codec');
       productInfo.textContent = "Product Code: " + productCode;
       document.getElementById("resultc").classList.remove("hidden"); // Make result visible
   });
});

           </script>
